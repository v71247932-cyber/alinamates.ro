<section class="product-hero">
    <div class="container">
        <h1 class="hero-title">Întrebări și Răspunsuri</h1>
        <p class="hero-subtitle">Un spațiu sigur unde poți pune întrebări despre dezvoltare personală, relații și
            depășirea momentelor dificile. Complet anonim.</p>
    </div>
</section>

<div class="container footer-qa-section">
    <div class="forum-form-wrapper">
        <h3>Pune o Întrebare Anonimă</h3>
        <form id="forumForm" class="appointment-form">
            <div class="form-group">
                <textarea id="forumQuestion" class="form-control" rows="3"
                    placeholder="Întreabă orice despre dezvoltare personală..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Postează Anonim</button>
            <div id="forumFeedback" class="form-feedback"></div>
        </form>
    </div>

    <div class="questions-list-footer">
        <h3>Întrebări Recente</h3>
        <div id="questionsContainer" class="footer-questions-container">
            <div class="loading-state">Încărcăm întrebările...</div>
        </div>
    </div>
</div>
